<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5</title>
</head>

<body>
    <p>This is a Paragraph.</p>
    <code>I love C Sharp Language.</code>
    <center>I am in center</center>

    <!-- comment - ctrl + / -->
    <!-- duplicate below - alt + shift + down_arrow -->

    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <center>
        <h1>Hi</h1>
    </center>

    <b>Bold</b><br>
    <u>Underlined</u><br>
    <i>Italic</i><br>

    <!-- Subscript -->
    <h1>
        H<sub>2</sub>O
    </h1>
    <h1>
        log<sub>10</sub> 2
    </h1>

    <h2>
        H<sub>2</sub>SO<sub>4</sub>
    </h2>
    <!-- SuperScript -->
    <h1>
        a<sup>2</sup>+b<sup>2</sup>
    </h1>

    <!-- Ol - Ordered List
    Ul - Unordered list -->
    <ol type="i">
        <li>Mango</li>
        <li>Lichi</li>
        <li>Papaya</li>
        <li>Custard</li>
    </ol>

    <ul type="square">
        <li>Rice</li>
        <li>Egg</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>


    






</body>

</html>
